<form (ngSubmit)="submit()">
  <div class="modal-header">
    <h1>Thread form</h1>
  </div>

  <div class="modal-body">
    <label for="threadName" class="form-label">Name</label>

    <input type="text"
           [required]="true"
           name="name"
           id="threadName"
           [(ngModel)]="thread.name"
           #threadName="ngModel"
           class="form-control">
  </div>


  <div class="modal-footer text-end">
    <button [disabled]="threadName.invalid" type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
